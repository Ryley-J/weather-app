<!DOCTYPE html>
<html>

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    
</head>

<body>
    
    <main class="weather-data">
        
        <h1 class="location">Lethbridge</h1>
        
        <div class="feature">-6°C</div>
        
        <div class="grid-parent">
            
            <div class="item1">
            <i class="wi wi-thermometer-exterior"></i> Temperature: -6°C <span></span>
            </div>
            
            <div class="item5">
            <i class="wi wi-thermometer"></i> Min: -8°C <span></span>
            </div>
            
            <div class="item2">
            <i class="wi wi-humidity"></i> Humidity: 72% <span></span>
            </div>
            
            <div class="item4">
            <i class="wi wi-thermometer"></i> Max: 0°C <span></span>
            </div>
            
            <div class="item3">
            <i class="wi wi-cloudy-windy"></i> Wind: 23km/h <span></span>
            </div>
            
        </div>
    </main>
    
    <script type="text/javascript" src="cordova.js"></script>
    
    <div class="des">
    <h3>Description:</h3>
    <p>Todays weather is -6°C with a slight breeze coming from the west.
    A high of 0°C and low of -8°C is expected for todays weather patterns.</p>
    </div>
    
</body>

</html>
